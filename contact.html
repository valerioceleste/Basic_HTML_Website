<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="Author" content="Valerio Celeste">
	<meta name="Description" content="The official website for The Little Taco Shop">
	<title>The Little Taco Shop</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="CSS/style.css">
</head>

<body>
	<!-- Add a header section -->
	<header>
		<h1>Contact Us</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="index.html#about">About LTS</a></li>
				<li><a href="index.html#menu">Our Menu</a></li>
				<li><a href="hours.html">Store Hours</a></li>
			</ul>
		</nav>
		<figure>
			<img src="img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="We love tacos!" height="260"
				width="400">
			<figcaption>Little Taco Shop Tacos</figcaption>
		</figure>
	</header>
	<hr>
	<main>
		<section>
			<h2>Our Contact form</h2>
			<form action="https://httpbin.org/get" method="GET">
				<fieldset>
					<legend>Send Us A Message!</legend>
					<p>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name" placeholder="Your Name" required>
					</p>
					<p>
						<label for="surname">Surname:</label>
						<input type="text" name="surname" id="surname" placeholder="Your Surname" required>
					</p>
					<p>
						<label for="email">Email:</label>
						<input type="email" name="email" id="email" placeholder="Your Email" required>
					</p>
					<p>
						<label for="message">Your Message:</label>
						<br>
						<textarea name="message" id="message" cols="30" rows="10"
							placeholder="Type your message here"></textarea>
					</p>
				</fieldset>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>
		</section>
		<section>
			<h2>Our Location</h2>
			<address>
				555 Taco Temptation Lane, Suite T<br>
				Kansas City, MO 555-555-5555
				<br>
				Phone: <a href="tel:+55555555555">555-555-5555</a>
			</address>
		</section>
		<br>
		<a href="#">Back to Top</a>
	</main>


	<!-- Add a footer section -->
	<hr>
	<footer>
		<p>Copiright &copy; The Little Taco Shop</p>
	</footer>
</body>

</html>
